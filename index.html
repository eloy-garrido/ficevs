<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Centro Vida Sana Austral - Sistema de Fichas Clínicas">
    <meta name="theme-color" content="#7a9872">

    <title>Centro Vida Sana Austral - Login</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Manifest PWA -->
    <link rel="manifest" href="manifest.json">
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Contenedor Principal de Login -->
    <div class="w-full max-w-md">

        <!-- Tarjeta de Login con Glassmorfismo Mejorado -->
        <div class="fade-in text-center" style="background: rgba(255, 255, 255, 0.97); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px); border: 1px solid rgba(122, 152, 114, 0.3); border-radius: 24px; box-shadow: 0 20px 60px rgba(122, 152, 114, 0.25), 0 0 40px rgba(168, 197, 160, 0.15); padding: 2rem;">

            <!-- Logo y Título -->
            <div class="mb-4">
                <!-- Logo Centro Vida Sana Austral -->
                <div class="flex justify-center mb-4">
                    <img src="pix/logo-sin-texto.webp" alt="Centro Vida Sana Austral" class="w-20 h-20 drop-shadow-lg">
                </div>

                <h1 class="text-2xl font-bold bg-gradient-to-r from-green-700 to-green-600 bg-clip-text text-transparent mb-1" style="background: linear-gradient(90deg, #5a7852 0%, #7a9872 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                    Centro Vida Sana Austral
                </h1>
                <p class="text-green-700 text-sm mb-0.5" style="color: #7a9872;">Sistema de Fichas Clínicas</p>
                <p class="text-xs text-green-600" style="color: #8fb185;">Kinesiología • Acupuntura</p>
            </div>

            <!-- Banner de Credenciales de Demo -->
            <div class="bg-gradient-to-r from-green-50 to-emerald-50 border border-green-200 rounded-lg p-3 mb-4 backdrop-blur-sm" style="background: linear-gradient(135deg, rgba(201, 217, 195, 0.6) 0%, rgba(168, 197, 160, 0.6) 100%); border: 1px solid rgba(122, 152, 114, 0.3);">
                <div class="flex items-start text-left">
                    <svg class="w-4 h-4 mt-0.5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: #7a9872;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <div class="flex-1">
                        <p class="text-xs font-semibold mb-1.5" style="color: #5a7852;">Credenciales de Demo</p>
                        <div class="space-y-0.5 text-xs" style="color: #7a9872;">
                            <p><strong>Usuario:</strong> admin@example.com</p>
                            <p><strong>Contraseña:</strong> admin</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Formulario de Login -->
            <form id="login-form" class="space-y-3 text-left">

                <!-- Campo Email -->
                <div>
                    <label for="email" class="block text-xs font-medium mb-1" style="color: #5a7852;">
                        Correo Electrónico
                    </label>
                    <div style="position: relative;">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #7a9872; stroke-width: 2; z-index: 10; pointer-events: none;">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <input
                            type="email"
                            id="email"
                            required
                            value="admin@example.com"
                            class="w-full pr-3 py-2 text-sm rounded-lg transition backdrop-blur-sm bg-white"
                            style="border: 1px solid rgba(122, 152, 114, 0.4); color: #2d3e2d; padding-left: 40px;"
                            placeholder="usuario@ejemplo.com"
                            onFocus="this.style.borderColor='#7a9872'; this.style.boxShadow='0 0 0 3px rgba(122, 152, 114, 0.1)'"
                            onBlur="this.style.borderColor='rgba(122, 152, 114, 0.4)'; this.style.boxShadow='none'">
                    </div>
                </div>

                <!-- Campo Contraseña -->
                <div>
                    <label for="password" class="block text-xs font-medium mb-1" style="color: #5a7852;">
                        Contraseña
                    </label>
                    <div style="position: relative;">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #7a9872; stroke-width: 2; z-index: 10; pointer-events: none;">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                        <input
                            type="password"
                            id="password"
                            required
                            value="admin"
                            class="w-full pr-3 py-2 text-sm rounded-lg transition backdrop-blur-sm bg-white"
                            style="border: 1px solid rgba(122, 152, 114, 0.4); color: #2d3e2d; padding-left: 40px; padding-right: 40px;"
                            placeholder="••••••••"
                            onFocus="this.style.borderColor='#7a9872'; this.style.boxShadow='0 0 0 3px rgba(122, 152, 114, 0.1)'"
                            onBlur="this.style.borderColor='rgba(122, 152, 114, 0.4)'; this.style.boxShadow='none'">
                        <!-- Botón para mostrar/ocultar contraseña -->
                        <button
                            type="button"
                            id="toggle-password"
                            style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; padding: 0; cursor: pointer; z-index: 10; display: flex; align-items: center;">
                            <svg id="eye-icon" class="h-5 w-5 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: #7a9872; stroke-width: 2;">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Botón de Login -->
                <button
                    type="submit"
                    id="login-btn"
                    class="w-full text-white py-2.5 px-4 rounded-lg text-sm font-semibold focus:outline-none focus:ring-2 focus:ring-offset-2 transition transform hover:scale-[1.02] active:scale-[0.98] shadow-lg"
                    style="background: linear-gradient(135deg, #7a9872 0%, #5a7852 100%); color: white;">
                    <span id="login-btn-text">Iniciar Sesión</span>
                    <span id="login-btn-loading" class="hidden">
                        <svg class="animate-spin inline-block h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Ingresando...
                    </span>
                </button>
            </form>

            <!-- Información Adicional -->
            <div class="mt-4 text-center">
                <p class="text-xs" style="color: #8fb185;">
                    Sistema seguro • Encriptación de datos
                </p>
            </div>

        </div>

        <!-- Footer -->
        <div class="text-center mt-4 text-xs" style="color: rgba(255, 255, 255, 0.9);">
            <p>&copy; 2025 Centro Vida Sana Austral</p>
            <p class="text-xs mt-0.5" style="color: rgba(255, 255, 255, 0.8);">
                Kinesiología • Acupuntura
            </p>
        </div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- App Scripts -->
    <script type="module">
        import { initSupabase, signInWithEmail } from './js/auth.js';
        import { validateConfig } from './js/config.js';
        import { notifications } from './js/utils.js';

        // Inicializar aplicación
        async function init() {
            // Validar configuración
            if (!validateConfig()) {
                notifications.error('Error en la configuración. Por favor, contacta al administrador.');
                return;
            }

            // Inicializar Supabase
            await initSupabase();

            // Setup event listeners
            setupEventListeners();
        }

        function setupEventListeners() {
            // Toggle mostrar/ocultar contraseña
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');

            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', () => {
                    const type = passwordInput.type === 'password' ? 'text' : 'password';
                    passwordInput.type = type;

                    // Cambiar icono
                    if (type === 'text') {
                        eyeIcon.innerHTML = `
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                        `;
                    } else {
                        eyeIcon.innerHTML = `
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        `;
                    }
                });
            }

            // Form de login
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const loginBtnText = document.getElementById('login-btn-text');
            const loginBtnLoading = document.getElementById('login-btn-loading');

            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;

                    // Mostrar loading
                    loginBtn.disabled = true;
                    loginBtnText.classList.add('hidden');
                    loginBtnLoading.classList.remove('hidden');

                    try {
                        await signInWithEmail(email, password);

                        // Redirigir a la ficha clínica
                        notifications.success('¡Bienvenido al Centro Vida Sana Austral!');
                        setTimeout(() => {
                            window.location.href = 'ficha-clinica.html';
                        }, 1000);

                    } catch (error) {
                        console.error('Error en login:', error);

                        // Ocultar loading
                        loginBtn.disabled = false;
                        loginBtnText.classList.remove('hidden');
                        loginBtnLoading.classList.add('hidden');

                        // Mostrar error específico
                        if (error.message.includes('Invalid login credentials')) {
                            notifications.error('Usuario o contraseña incorrectos');
                        } else if (error.message.includes('Email not confirmed')) {
                            notifications.error('Por favor, confirma tu email primero');
                        } else {
                            notifications.error('Error al iniciar sesión. Intenta nuevamente.');
                        }
                    }
                });
            }

            // Autocompletar con Enter
            document.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !loginForm.contains(document.activeElement)) {
                    loginForm.requestSubmit();
                }
            });
        }

        // Inicializar cuando el DOM esté listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
